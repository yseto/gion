version: "3"
services:
  app:
    build:
      context: ./
#   volumes:
#     - "./:/app"
    command: carton exec -- script/process.pl
    environment:
      PLACK_ENV: portable
    ports:
      - 5000:5000
  memcached:
    image: memcached:alpine
  mysql:
    image: mysql:5.6
    volumes:
      - "./var/mysql:/var/lib/mysql"
#     - "./var/mysql.conf.d:/etc/mysql/conf.d"
      - "./sql:/docker-entrypoint-initdb.d"
    environment:
      - MYSQL_ROOT_PASSWORD=password
